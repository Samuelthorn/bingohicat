<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bingo Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-active">

  <main>

    <div id="login" class="login-container">
      <h2>Bingo Multiplayer</h2>
      <input id="username" placeholder="Digite seu nome" />
      <button onclick="enterGame()">Entrar</button>
    </div>

    <div id="lobby" class="hidden">
      <p>OlÃ¡, <b><span id="playerName"></span></b></p>
      <button onclick="createRoom()">Criar Sala</button>
      <input id="roomIdInput" placeholder="ID da sala" maxlength="4" style="text-transform:uppercase" />
      <button onclick="joinRoom()">Entrar na Sala</button>
    </div>

    <div id="room" class="hidden">
      <p>Sala: <b><span id="roomIdDisplay"></span></b></p>
      <p id="playerCount" style="margin-top: 10px;">ðŸŽ® Jogadores online: 0</p>

      

      <div id="cardsContainer"></div>


     <button id="startGameBtn" class="hidden" onclick="startGame()">Iniciar Jogo</button>

      
      <p id="gameStatus"></p>

    
      <div id="bingoBoard" class="hidden"></div>
      

      <button id="bingoBtn" class="hidden">BINGO!</button>


      <div id="drawnNumbers" style="margin-top: 20px;">
        <h4>NÃºmeros sorteados:</h4>
        <div id="drawnList"></div>
      </div>
    </div>
  </main>

  <div id="winnerModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="winnerText"></h2>
      <button id="newGameBtn" class="hidden">Iniciar Nova Partida</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
