<!-- Exemplo simplificado: -->

<div id="login">
  <input id="username" placeholder="Seu nome"/>
  <button onclick="enterGame()">Entrar</button>
</div>

<div id="lobby" class="hidden">
  <p>Ol√°, <span id="playerName"></span></p>
  <button onclick="createRoom()">Criar sala</button>
  <input id="roomIdInput" placeholder="ID da sala"/>
  <button onclick="joinRoom()">Entrar na sala</button>
</div>

<div id="room" class="hidden">
  <p>Sala: <span id="roomIdDisplay"></span></p>
  <div id="cardsContainer"></div>
  <button id="startGameBtn" onclick="startGame()" class="hidden">Iniciar jogo</button>
  <div id="gameStatus"></div>
  <div id="bingoBoard" class="hidden"></div>
  <button id="bingoBtn" onclick="declareBingo()" class="hidden">BINGO!</button>
</div>

<style>
  .hidden { display:none; }
  #bingoBoard { display: grid; grid-template-columns: repeat(5, 50px); gap: 5px; margin-top: 10px; }
  .cell { width: 50px; height: 50px; border: 1px solid #333; display: flex; justify-content: center; align-items: center; cursor: pointer; }
  .cell.marked { background-color: yellow; }
</style>
